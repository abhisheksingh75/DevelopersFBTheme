<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0c68b254c8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.min.css" rel="stylesheet" />
    <title>welcome to the DevFB</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-code"><span>DevFB</span></i>
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a
            href="dashboard.html"
            style="display:flex;align-items: center;text-align:center;"
          >
            <i class="fas fa-user"></i>
            <span class="hide-sm">Dashboard</span>
          </a>
        </li>
        <li>
          <a
            href="login.html"
            style="display:flex;align-items: center;text-align:center;"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm">login</span>
          </a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Add Education
      </h1>
      <p class="lead">
        <i class="fas fa-graduation-cap text-primary"></i> Add any School or
        Bootcamp you attended
      </p>
      <small>* required fields</small>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="*School or BootCamp" name="school" />
        </div>
        <div class="form-group">
          <input
            type="text"
            placeholder="*Degree or Certificate"
            name="degree"
          />
        </div>

        <div class="form-group">
          <input type="text" placeholder="*Field of study" name="study" />
        </div>

        <div class="form-group">
          <label for="from-date">From Date</label>
          <input
            type="text"
            placeholder="dd/mm/yyyy"
            name="from"
            id="from-date"
          />
        </div>

        <div class="form-group">
          <label for="to-date">To Date</label>
          <input
            type="text"
            placeholder="dd/mm/yyyy"
            name="from"
            id="to-date"
          />
        </div>

        <div class="form-group">
          <input type="checkbox" name="present" id="present" />
          <label for="present">Present</label>
        </div>

        <div class="form-group">
          <textarea
            cols="30"
            rows="5"
            placeholder="Course Description"
            name="course"
          ></textarea>
        </div>

        <a href="" class="btn btn-primary">Submit</a>
        <a href="dashboard.html" class="btn btn-light">Go Back</a>
      </form>
    </section>
  </body>
</html>
