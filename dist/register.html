<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0c68b254c8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.min.css" rel="stylesheet" />
    <title>welcome to the DevFB</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-code"><span>DevFB</span></i>
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <!-- Alert -->
      <div class="alert alert-danger">Invalid Credential</div>
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead">
        <i class="fas fa-user-circle"></i>
        Create Your Account
      </p>

      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>

        <div class="form-group">
          <input type="email" placeholder="Email" />
          <small class="form-text">
            This site uses Gravatar, so if you want a profile image, use a
            Gravatar email
          </small>
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>

        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="6" />
        </div>
        <input type="submit" text="Register" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Already have an account?
        <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
